{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/logo.png' %}" alt="Logo">
        <span class="logo">Shop</span><br>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa-solid fa-house-chimney"></i> Home</li></a>
            <a href="{% url 'about' %}"><li><i class="fa-solid fa-question"></i> About</li></a>
            <a href="{% url 'search' %}"><li><i class="fa-solid fa-magnifying-glass"></i>Search</a>
            <a href="{% url 'create' %}"><li><i class="fa-solid fa-plus"></i>Sell</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}"><li><i class="fa-solid fa-right-to-bracket"></i>Log out</a>
                <b>Logged as {{user.username}}
            {% else %}
                <a href="{% url 'login' %}"><li><i class="fa-solid fa-right-to-bracket"></i>Log in</a>
            {% endif %}
        </ul>
    </aside>
    <main>
        <div class="features">
            {% block content %}
            {% endblock %}
        </div>
    </main>
</body>
</html>
